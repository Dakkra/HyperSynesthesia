name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  DISPLAY: ":99"
  JAVA_DISTRO: "temurin"
  JAVA_VERSION: "21"
  MAVEN_PARMS: "-B -U -V"
  XVFB_PARMS: "-screen 0 1920x1080x24 -nolisten unix"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Fetch sources
        uses: actions/checkout@v4

      - name: Set up Virtual Display
        run: |
          Xvfb ${{env.DISPLAY}} ${{env.XVFB_PARMS}} &

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{env.JAVA_DISTRO}}
          java-version: ${{env.JAVA_VERSION}}

      - name: Maven Repository Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Compile
        run: |
          mvn ${{env.MAVEN_PARMS}} compile

      - name: Unit Tests
        run: |
          mvn ${{env.MAVEN_PARMS}} test

      - name: Package
        run: |
          mvn ${{env.MAVEN_PARMS}} package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Get Project Version
        id: get_version
        run: |
          echo "RELEASE_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_ENV

      - name: Upload Artifact
#        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: hypersynesthesia-artifacts
          path: |
            src/main/etc/market/catalog.card
            target/hypersynesthesia-${{env.RELEASE_VERSION}}.jar
            target/main/java/META-INF/product.card

  deploy:

    runs-on: ubuntu-latest

    needs: build
#    if: github.ref == 'refs/heads/main'
    steps:
      - run: mkdir build

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: hypersynesthesia-artifacts

      - name: Get SSH Key
        run: |
          mkdir ~/.ssh
          printf %s "$DEPLOYMENT_KEY" > ~/.ssh/id_rsa
          printf %s "$KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          DEPLOYMENT_KEY: ${{ secrets.SSH_KEY }}
          KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}

      - run: chmod 600 ~/.ssh/id_rsa

      # The path /var/www/html/download/xenon/market/latest needs to exist on the server
      - name: Deploy market update
        run: scp -r src/main/etc/market/catalog.card ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}}:/var/www/html/download/xenon/market/latest/catalog

      # The path /var/www/html/download/xenon/market/latest/hypersynesthesia needs to exist on the server
#      - name: Deploy plugin
#        run: scp -r target/main/java/META-INF/product.card ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}}:/var/www/html/download/xenon/market/latest/hypersynesthesia/card
